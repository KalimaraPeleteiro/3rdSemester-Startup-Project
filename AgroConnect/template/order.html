<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/images/shortcut_icon.png" type="image/x-icon">

    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <title>AgroConnect | Pedido</title>
  </head>
<body>

    <section class="h-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-10 col-xl-8">
              <div class="card" style="border-radius: 10px;">
                <div class="card-header px-4 py-5">
                  <h5 class="text-muted mb-0">Pedido requisitado por: <span style="color: #18c29c;">{{user}}</span>!</h5>
                </div>
                <div class="card-body p-4">
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <p class="lead fw-normal mb-0" style="color: #18c29c;">Descrição</p>
                    <p class="small text-muted mb-0">Número do Pedido : {{ request.request_number }} </p>
                  </div>
                  <div class="shadow-0 mb-5">
                    <p>{{request.description}}</p>
                  </div>
      
                  <div class="d-flex justify-content-between pt-2">
                    <p class="lead fw-normal mb-0" style="color: #18c29c;">Detalhes do Pedido</p>      
                  </div>
      
                  <div class="d-flex justify-content-between pt-2">
                    <p class="text-muted mb-0">Produto: {{request.product}}</p>
                  </div>
      
                  <div class="d-flex justify-content-between">
                    <p class="text-muted mb-0">Método de Pagamento : {{request.payment_method}}</p>
                  </div>
      
                  <div class="d-flex justify-content-between mb-5">
                    <p class="text-muted mb-0">Telefone de Contato : {{request.cellphone}}</p>
                  </div>
                </div>
                <div class="card-footer border-0 px-4 py-5"
                  style="background-color: #084236; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                  <button type="button" class="btn btn-success btn-block"><a href="/statuschange/{{request.request_number}}" style="text-decoration:none; color:white">Entrar em Contato</a></button>
                  <button type="button" class="btn btn-danger btn-block"><a href="/dashboard" style="text-decoration:none; color:white">Cancelar</a></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  
</body>
</html>
